<!DOCTYPE html>
<html>
<head>
  <title>My Website with Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 25px;
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .main-content {
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <div class="main-content">
    <h1>Welcome to my website!</h1>
    <p>This is the main content area of the website. You can add any content you like here, such as text, images, videos, etc.</p>
  </div>
</body>
</html>
